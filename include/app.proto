

package app;

message LoginReq
{
    required uint64 userid = 1;
    required string passwd = 2;
}

message LoginRsp
{
    required int32 userid = 1;
    required int32 ret = 2;
}

message RegisterReq
{
    required string passwd = 1;
}

message RegisterRsp
{
    required int32 ret = 1;
    required uint64 userid = 2;
}

message AddFriendReq
{
    required uint64 userid = 1;
}

message AddFriendRsp
{
    required int32 ret = 1;
}